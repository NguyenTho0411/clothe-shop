spring.application.name=clothing-store

spring.config.import=optional:file:.env[.properties]

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.datasource.url=jdbc:mysql://localhost:3306/clotheecom
spring.datasource.username=root
spring.datasource.password=0411
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


api.version=api   # => /api

jwt.access-token-validity-in-seconds= ${JWT_ACCESS_TOKEN_VALID_IN_SECOND}
jwt.refresh-token-validity-in-seconds=${JWT_REFRESH_TOKEN_VALID_IN_SECOND}
jwt-base-64-secret-key=${jwt-base-64-secret-key}
google.auth.redirect-uri=${GOOGLE_AUTH_REDIRECT_URI}

sendgrid.api-key=${SENDGRID_API_KEY}
sendgrid.from-email= ${SENDGRID_FROM}
google.auth.base-url=${google.auth.base-url}
google.userinfo.base-url=${google.userinfo.base-url}
google.auth.client-secret =${google.auth.client-secret}
google.auth.client-id=${google.auth.client-id}
google.auth.redirect.uri=${google.auth.redirect.uri}
# CORS cho Next.js
cors.allowed-origins=http://localhost:3000